<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Royal Plaza</h1>
      <div class="content">
        <section class="pizza-list">
          <div class="card">
            <div id="meatzerella"></div>
            <h2>Meatzerella</h2>
            <img src="https://cache.dominos.com/olo/6_85_6/assets/build/market/US/_en/images/img/products/larges/S_MX.jpg" />
          </div>
          <div class="card">
            <div id="spicy"></div>
            <h2>Spicy Fiesta</h2>
            <img src="https://cache.dominos.com/olo/6_85_6/assets/build/market/US/_en/images/img/products/larges/S_PIZPV.jpg" />
          </div>
          <div class="card">
            <div id="mushroom"></div>
            <h2>Mushroom Kingdom</h2>
            <img src="https://cache.dominos.com/olo/6_85_6/assets/build/market/US/_en/images/img/products/larges/S_PIZCR.jpg" />
          </div>
        </section>

        <section class="api-container">
          <h3 id="tip">Click on a pizza to find out the ingredients!</h3>
          <div class="api-content">
            <h3>Ingredients</h3>
            <ul id="api-list">
            </ul>
            <img src="" id="api-img"/>
          </div>
        </section>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
